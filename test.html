<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <style>

        <div class="img-icon"></div>

    </div>

<script>
    let test = document.getElementById('test')
    let btn = document.getElementsByClassName('img-test')[0]

        img1.style['font-size'] = `${size1}px`

        img1.style['color']= color1

    })
